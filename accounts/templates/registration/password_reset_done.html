<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Link Sent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 77, 255, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #0044cc;
            margin-bottom: 1rem;
        }

        p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .footer a {
            text-decoration: none;
            color: #0044cc;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Check Your Email</h2>
    <p>
        If the email you entered exists in our system, a password reset link has been sent to it. <br>
        Please check your inbox or spam folder.
    </p>
    <div class="footer">
        <a href="{% url 'accounts:login' %}">Back to Login</a>
    </div>
</div>

</body>
</html>
