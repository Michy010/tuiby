<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 77, 255, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #0044cc;
            margin-bottom: 1rem;
        }

        p {
            color: #555;
            margin-bottom: 1.5rem;
        }

        a {
            background-color: #0044cc;
            color: white;
            padding: 0.7rem 1.2rem;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0033aa;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Password Changed</h2>
    <p>Your password has been reset successfully. You can now log in with the new password.</p>
    <a href="{% url 'accounts:login' %}">Login</a>
</div>

</body>
</html>
