{% extends 'main/base.html' %}
{% load static %}
{% block title %} LogIn {% endblock %}
{% block content %}
<div class="login-container">
    <div class="cloud-icons">
        <i class="fab fa-tiktok"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
    </div>
    <div class="log-in-div">
        <form action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            {% if error %}
            <div class="error-message">
                <p>{{error}}</p>
            </div>
            {% endif %}
            <div class="input-field">
                <label for="username"><i class="fas fa-user"></i> Email</label>
                <input type="email" id="username" name="email" placeholder="Enter Your Email Eg. someone@gmail.com" required>
            </div>
            <div class="input-field">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                    <i class="fas fa-eye-slash toggle-password" toggle="#password"
                       style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
                </div>
            </div>            
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
    <div style="margin-top: 5px;"><a href="{% url 'accounts:register' %}">Don't have an account? SignUp</a></div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const toggle = document.querySelector('.toggle-password');
        const input = document.querySelector(toggle.getAttribute('toggle'));

        toggle.addEventListener('click', function () {
            const isPassword = input.getAttribute('type') === 'password';
            input.setAttribute('type', isPassword ? 'text' : 'password');
            toggle.classList.toggle('fa-eye');
            toggle.classList.toggle('fa-eye-slash');
        });
    });
</script>
{% endblock %}
