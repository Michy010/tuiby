{% extends 'main/base.html' %}
{% load static %}
{% block title %} Edit Profile {% endblock %}
{% block content %}
<section class="edit-profile-body">
    <div class="container">
        <h2><i class="fas fa-user-edit"></i> Edit Profile</h2>
        <form id="edit-profile-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Profile Picture -->
            <!-- <div class="profile-picture">
                <img id="profile-image" src="{{ user.profile.image.url }}" alt="Profile Picture">
                <input type="file" id="profile-pic" name="profile_pic" accept="image/*">
            </div> -->

            <!-- Full Name -->
            <div class="form-group">
                <label for="full_name"><i class="fas fa-user"></i> Full Name:</label>
                <input type="text" id="full_name" name="full_name" value="{{ user.get_full_name }}" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>

            <!-- Change Password -->
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> New Password:</label>
                <input type="password" id="password" name="password" placeholder="Leave blank if unchanged">
            </div>

            <button type="submit" class="btn btn-save">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </form>
    </div>

    <script>
        document.getElementById("profile-pic").addEventListener("change", function(event) {
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById("profile-image").src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        });
    </script>
</section>
{% endblock %}
