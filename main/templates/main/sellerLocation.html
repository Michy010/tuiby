{% extends 'main/base.html' %}
{% load static %}
{% block title %} Update Location {% endblock %}
{% block content %}
<section class="body">
    <div class="container">
        <h2><i class="fas fa-map-marker-alt"></i> Update Your Location</h2>
        <form id="location-form" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="latitude"><i class="fas fa-globe"></i> Latitude:</label>
                <input type="text" id="latitude" name="latitude" readonly>
            </div>
            <div class="form-group">
                <label for="longitude"><i class="fas fa-globe"></i> Longitude:</label>
                <input type="text" id="longitude" name="longitude" readonly>
            </div>
            <button type="button" class="btn btn-location" onclick="getLocation()">
                <i class="fas fa-location-arrow"></i> Get My Location
            </button>
            <button type="submit" class="btn btn-save" disabled id="save-btn">
                <i class="fas fa-save"></i> Save Location
            </button>
        </form>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        let lat = document.getElementById("latitude").value = position.coords.latitude;
                        let lon = document.getElementById("longitude").value = position.coords.longitude;
                        document.getElementById('sellerLocationDisplay').textContent = getLocationName(lat, lon);
                        document.getElementById("save-btn").disabled = false;
                    },
                    function (error) {
                        alert("Error getting location: " + error.message);
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
            function getLocationName(lat, lon) {
                fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
                .then(response => response.json())
                .then(data => {
                    let city = data.address.city || data.address.town || data.address.village || data.address.municipality || 'City not found'
                    console.log('Location name:', city);
                })
                .catch(error => console.error('Error:', error));
            }
        }
    </script>
</section>
{% endblock %}
